<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes In India | New Bikes 2024 | Royal Enfield India</title>
    <link rel="shortcut icon" href="/Images/royalEnfield_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/swiper.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/css form/style.css">
    <style>
        .validation-message {
            color: red;
        }
        .valid {
            color: green;
        }
        .shake {
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div id="swipercontainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="/images copy form/form img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h1>Sign Up</h1>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name" required />
                                <span id="First-name-msg" class="validation-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="Last_name">Last Name:</label>
                                <input type="text" name="Last_name" id="Last_name" required />
                                <span id="Last-name-msg" class="validation-message"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="Password" id="password" required />
                            <span id="Password-msg" class="validation-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID:</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="form-group">
                            <label for="birth_date">DOB:</label>
                            <input type="date" name="birth_date" id="birth_date">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode:</label>
                            <input type="number" name="pincode" id="pincode">
                        </div>
                        <div class="form-group">
                            <label for="intrested_bike">Interested In:</label>
                            <div class="form-select">
                                <select name="intrested_bike" id="intrested_bike">
                                    <option value="1"></option>
                                    <option value="2">Continental 650</option>
                                    <option value="3">ShotGun 650</option>
                                    <option value="4">Super Meteor 650</option>
                                    <option value="5">Himalayan</option>
                                    <option value="6">Interceptor</option>
                                    <option value="7">Scram 411</option>
                                    <option value="8">Classic 350</option>
                                    <option value="9">Hunter 350</option>
                                    <option value="10">Meteor 350</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Sign Up" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footercontainer"></div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            if (validateForm()) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                let user = {
                    firstname: document.getElementById('first_name').value,
                    lastname: document.getElementById('Last_name').value,
                    password: document.getElementById('password').value,
                    email: document.getElementById('email').value,
                    birthday: document.getElementById('birth_date').value,
                    pincode: document.getElementById('pincode').value,
                    intrestedbike: document.getElementById('intrested_bike').value
                };
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                
                window.location.href = "/Pages/signIn.html";
            }
        });

        document.querySelector('#register-form').addEventListener("input", validateForm);

        function validateForm() {
            const validfirstname = /^[A-Za-z]{1,16}$/;
            const validlastname = /^[A-Za-z]{1,16}$/;
            const strongPassword = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[#?!@$%^&*-]).{8,}$/;

            let isValid = true;

            isValid &= validateField('first_name', validfirstname, 'First-name-msg');
            isValid &= validateField('Last_name', validlastname, 'Last-name-msg');
            isValid &= validateField('password', strongPassword, 'Password-msg');

            return !!isValid; 
        }

        function validateField(fieldId, regex, msgId) {
            let field = document.getElementById(fieldId);
            let msg = document.getElementById(msgId);

            if (regex.test(field.value)) {
                field.style.border = '3px solid yellow';
                msg.innerHTML = "Valid";
                msg.classList.add('valid');
                field.classList.remove('shake');
                return true;
            } else {
                field.style.border = '4px solid red';
                msg.innerHTML = "Invalid";
                msg.classList.remove('valid');
                shakeInput(field);
                return false;
            }
        }

        function shakeInput(input) {
            input.classList.remove('shake');
            setTimeout(() => {
                input.classList.add('shake');
            }, 100);
        }
    </script>
    <script type="module">
        import swiperHTML from '/components/swiper.js';
        import navbar_RE from '/components/navbar.js';
        import footer_RE from '/components/footer.js';

        const swipercontainer = document.getElementById('swipercontainer');
        const navbarContainer = document.getElementById('navbarContainer');
        const footercontainer = document.getElementById('footercontainer');

        swipercontainer.innerHTML = swiperHTML();
        navbarContainer.innerHTML = navbar_RE();
        footercontainer.innerHTML = footer_RE();

        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
