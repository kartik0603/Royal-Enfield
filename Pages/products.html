<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes In India | New Bikes 2024 | Royal Enfield India</title>
    <link rel="shortcut icon" href="/Images/royalEnfield_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/swiper.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- navbar start -->
    <div id="navbarContainer"></div>
    <!-- navbar End -->



    <!-- swiper start -->
    <div id="swipercontainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper End -->

    <div class="container-fluid mt-5">
        <p style="display: flex; justify-content: center; align-items: center; font-size: 60px; font-family: cursive; font-weight: bolder; color:rgb(218, 41, 28) ; background-color: black; border:  3px solid rgb(218, 41, 28);" >Motorcycles</p>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Shotgun 650</p>
        <div class="row" id="bike-list">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Himalayan</p>
        <div class="row" id="bike-list2">
        </div>
    </div>


    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Bullet 350</p>
        <div class="row" id="bike-list3">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Super Meteor 650</p>
        <div class="row" id="bike-list4">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Hunter 350</p>
        <div class="row" id="bike-list5">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Scram 411</p>
        <div class="row" id="bike-list6">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Classic 350</p>
        <div class="row" id="bike-list7">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield Meteor 350</p>
        <div class="row" id="bike-list8">
        </div>
    </div>

    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield  Interceptor 650</p>
        <div class="row" id="bike-list9">
        </div>
    </div>
    <div class="container-fluid mt-5">
        <p class="h1 d-flex justify-content-center fs-1">Royal Enfield  Continental 650</p>
        <div class="row" id="bike-list10">
        </div>
    </div>

    <!-- footer Start -->
    <div id="footercontainer"></div>
    <!-- footer End -->

    <script type="module">
        import navbar_RE from '/components/navbar.js';
        import swiperHTML from '/components/swiper.js';
        import footer_RE from '/components/footer.js';

        const swipercontainer = document.getElementById('swipercontainer');
        const navbarContainer = document.getElementById('navbarContainer');
        const footercontainer = document.getElementById('footercontainer');

        navbarContainer.innerHTML = navbar_RE();
        swipercontainer.innerHTML = swiperHTML();
        footercontainer.innerHTML = footer_RE();

        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        let userdetails = JSON.parse(localStorage.getItem("users"));
        let isLogin = localStorage.getItem("isLogin") || false;
        if (!isLogin) {
            alert("sign In")
            window.location.href = "/Pages/signUp.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateShoppingPage();
        });

        function updateShoppingPage() {

            
            const bikeList = document.getElementById("bike-list");
            const bikeList2 = document.getElementById("bike-list2");
            const bikeList3 = document.getElementById("bike-list3");
            const bikeList4 = document.getElementById("bike-list4");
            const bikeList5 = document.getElementById("bike-list5");
            const bikeList6 = document.getElementById("bike-list6");
            const bikeList7 = document.getElementById("bike-list7");
            const bikeList8 = document.getElementById("bike-list8");
            const bikeList9 = document.getElementById("bike-list9");
            const bikeList10 = document.getElementById("bike-list10");








            const bikes = JSON.parse(localStorage.getItem("bikes")) || [];

            bikeList.innerHTML = "";
            bikeList2.innerHTML = "";
            bikeList3.innerHTML = "";
            bikeList4.innerHTML = "";
            bikeList5.innerHTML = "";
            bikeList6.innerHTML = "";
            bikeList7.innerHTML = "";
            bikeList8.innerHTML = "";
            bikeList9.innerHTML = "";
            bikeList10.innerHTML = "";





            bikes.forEach(bike => {
                const colDiv = document.createElement("div");
                colDiv.classList.add("col-lg-6", "col-md-4", "col-sm-12", "mb-4");

                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card");

                const img = document.createElement("img");
                img.classList.add("img-fluid", "card-img-top");
                img.src = bike.image;
                img.alt = "Product Image";

                const cardBodyDiv = document.createElement("div");
                cardBodyDiv.classList.add("card-body");

                const titleH4 = document.createElement("h4");
                titleH4.classList.add("card-title");
                titleH4.innerText = bike.title;

                const textP = document.createElement("p");
                textP.classList.add("card-text");
                textP.innerHTML = bike.text;

                const ruppe=document.createElement("p");
                ruppe.classList.add("p");
                ruppe.innerText=bike.ruppe_symbole;

                const priceP = document.createElement("p");
                priceP.classList.add("card-text", "h5");
                priceP.innerHTML = bike.price;
                // priceP.innerHTML = `â‚¹${parseFloat(bike.price).toLocaleString()}`;

                const exshowroomP=document.createElement("h6");
                exshowroomP.classList.add("h6");
                exshowroomP.innerText= bike.ex_showroom;



                cardBodyDiv.appendChild(titleH4);
                cardBodyDiv.appendChild(textP);
                // cardBodyDiv.appendChild(ruppe);

                cardBodyDiv.appendChild(exshowroomP);
                cardBodyDiv.appendChild(priceP);

                const cardFooterDiv = document.createElement("div");
                cardFooterDiv.classList.add("card-footer", "text-right");

                const buyButton = document.createElement("button");
                buyButton.classList.add("btn", "btn-success");
                buyButton.innerText = "Buy Now";
                

                const addToCartButton = document.createElement("button");
                addToCartButton.classList.add("btn", "btn-primary", "ml-2");
                addToCartButton.innerText = "Add to Cart";

                buyButton.addEventListener("click", function () {
                    alert(`Thank you for buying the ${bike.title}.\n Price: ${bike.price}`);
                });

                addToCartButton.addEventListener("click", function () {
                    addToCart(bike);
                });

                cardFooterDiv.appendChild(buyButton);
                cardFooterDiv.appendChild(addToCartButton);

                cardDiv.appendChild(img);
                cardDiv.appendChild(cardBodyDiv);
                cardDiv.appendChild(cardFooterDiv);

                colDiv.appendChild(cardDiv);


                if (bike.category === "Shotgun 650") {
                    bikeList.appendChild(colDiv);
                } else if (bike.category === "Himalayan") {
                    bikeList2.appendChild(colDiv);
                }
                else if (bike.category === "bullet350") {
                    bikeList3.appendChild(colDiv);
                }
                else if (bike.category === "SuperMeteor650") {
                    bikeList4.appendChild(colDiv);
                }
                else if (bike.category === "hunnter350") {
                    bikeList5.appendChild(colDiv);
                }
                else if (bike.category === "scram411") {
                    bikeList6.appendChild(colDiv);
                }
                else if (bike.category === "classic350") {
                    bikeList7.appendChild(colDiv);
                }
                else if (bike.category === "meteor350") {
                    bikeList8.appendChild(colDiv);
                }
                else if (bike.category === "interceptor650") {
                    bikeList9.appendChild(colDiv);
                }
                else if (bike.category === "continental650") {
                    bikeList10.appendChild(colDiv);
                }
               
                });

        }
        function addToCart(bike) {
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            const existingItem = cartItems.find(item => item.title === bike.title);

            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + 1;
            } else {
                bike.quantity = 1;
                cartItems.push(bike);
            }

            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            alert(`${bike.title} has been added to your cart.`);
        }
    </script>
</body>

</html>
